<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item style="font-weight: 600">
      <ion-label>Status</ion-label>
      <ion-label>Ordered At</ion-label>
      <ion-label>Restaurant</ion-label>
      <ion-label>Items</ion-label>
      <ion-label>Total Cost</ion-label>
      <ion-label>View</ion-label>
    </ion-item>
    <ion-item *ngFor="let order of orders">
      <ion-label>Delivered</ion-label>
      <ion-label>{{ order.placed_at }}</ion-label>
      <ion-label>{{ order.restaurant.name }}</ion-label>
      <ion-label>{{ order.items_text }}</ion-label>
      <ion-label>${{ order.total }}</ion-label>
      <ion-label><ion-button>View</ion-button></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
