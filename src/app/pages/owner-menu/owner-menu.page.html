<ion-header>
  <ion-toolbar
    ><ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ restaurant.name }} (Owner: Menu)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
    
        <ion-img [src]="restaurant.img"></ion-img>
      </ion-col>
      <ion-col size="8">
        <h2>Menu</h2>
        <ion-button (click)="createItem(restaurant.id)">
          Add Item
        </ion-button>
        
        <ion-row>
          <ion-col size="3" *ngFor="let restaurant of restaurants">
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Time to delivery: 35 minutes</ion-card-subtitle>
                <ion-card-title>{{ restaurant.name }}</ion-card-title>
              </ion-card-header>
              
              <ion-card-content>
                  <ion-item>
                      <ion-label> Name: {{ item.name }}</ion-label>
                    </ion-item>
            
                    <ion-item>
                      <ion-label>Description: {{ item.description }} </ion-label>
                    </ion-item>
            
                    <ion-item>
                      <ion-label> Price: {{ item.price }}</ion-label>
                    </ion-item>
            
                   
                <ion-text>
                  <p>owner_id: {{ restaurant.owner_id }}</p>
                </ion-text>
                
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
