<ion-header>
  <ion-toolbar>
    <ion-title>My Messages</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item style="font-weight: 600">
      <ion-label>Date</ion-label>
      <ion-label>Message</ion-label>
    </ion-item>
    <ion-item *ngFor="let message of messages">
      <ion-label>{{ message.created_at }}</ion-label>
      <ion-label>{{ message.text }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
