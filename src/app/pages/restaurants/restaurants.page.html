<ion-header>
  <ion-toolbar>
    <ion-title>
      Restaurants
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="myOrders()">
        <ion-icon name="list"></ion-icon> My Orders
      </ion-button>
      <ion-button (click)="myMessages()">
        <ion-icon name="mail"></ion-icon> Messages {{ messages.length }}
      </ion-button>
      <ion-button (click)="checkout()">
        <ion-icon name="cart"></ion-icon> Checkout {{ numItemsInCheckout }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeXl="1">
        <ion-select
          placeholder="Cuisine Type"
          [(ngModel)]="cuisine_type"
          [ngModelOptions]="{ standalone: true }"
        >
          <ion-select-option value="all">All Types</ion-select-option>
          <ion-select-option value="american">American</ion-select-option>
          <ion-select-option value="mexican">Mexican</ion-select-option>
          <ion-select-option value="chinese">Chinese</ion-select-option>
          <ion-select-option value="indian">Indian</ion-select-option>
          <ion-select-option value="italian">Italian</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        sizeXs="12"
        sizeSm="6"
        sizeMd="4"
        sizeLg="3"
        sizeXl="3"
        *ngFor="let restaurant of getRestaurants()"
      >
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ restaurant.name }}</ion-card-title>
          </ion-card-header>
          <img [src]="restaurant.img" />
          <ion-card-content>
            <ion-button expand="full" (click)="open(restaurant.id)"
              >View Menu</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
