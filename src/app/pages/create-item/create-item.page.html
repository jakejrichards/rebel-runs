<ion-header>
  <ion-toolbar>
    <ion-title>
      Create Item
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="restaurant"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label>Name:</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Desciption:</ion-label>
    <ion-input [(ngModel)]="desciption"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price:</ion-label>
    <ion-input [(ngModel)]="price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Image URL:</ion-label>
    <ion-input [(ngModel)]="img" [placeholder]="defaultImg"></ion-input>
  </ion-item>
  <ion-button (click)="createItem()" expand="full">Create</ion-button>

</ion-content>
