<ion-header>
  <ion-toolbar>
    <ion-title>
      Your Restaurants (Owner)
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="viewOrders()">
        View Orders
      </ion-button>
      <ion-button (click)="create()">
        Create
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        sizeXs="12"
        sizeSm="6"
        sizeMd="4"
        sizeLg="3"
        sizeXl="3"
        *ngFor="let restaurant of restaurants"
      >
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ restaurant.name }}</ion-card-title>
          </ion-card-header>
          <img [src]="restaurant.img" />

          <ion-card-content>
            <p>
              Price: <b>{{ getPriceText(restaurant.price) }}</b>
            </p>
            <p>
              Rating:
              <span [innerHTML]="getRatingText(restaurant.rating)"></span>
            </p>
            <ion-row>
              <ion-col size="6"
                ><ion-button
                  color="medium"
                  expand="full"
                  (click)="edit(restaurant.id)"
                  >Edit</ion-button
                ></ion-col
              >
              <ion-col size="6">
                <ion-button expand="full" (click)="open(restaurant.id)"
                  >View</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
